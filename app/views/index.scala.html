@(queryForm: Form[QueryData])(implicit messages: Messages)

@main("Lunatech Code Challenge") {

 <h2>Submit a query</h2>
 @helper.form(action = routes.HomeController.queryAirport()) {
  @helper.inputText(queryForm("country"))
  <input type="submit" value="Submit">
 }

 <h2>Request Report</h2>
<a href="/report" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Generate Report
</a>
}
